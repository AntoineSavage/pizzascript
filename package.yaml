name:                pizzascript
version:             0.1.0.0
github:              "AntoineSavage/pizzascript"
license:             BSD3
author:              "Antoine Savage"
maintainer:          "antoine.savage@gmail.com"
copyright:           "2021 Antoine Savage"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/AntoineSavage/pizzascript#readme>

dependencies:
- base >= 4.7 && < 5
- parsec

library:
  source-dirs: src

executables:
  pizzascript-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pizzascript

tests:
  pizzascript-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pizzascript
    - hspec
    - QuickCheck

  pizzascript-test-integration:
    main:                Main.hs
    source-dirs:         test_integr
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - pizzascript
    - hspec
    - QuickCheck